<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Cadastro - ReclamaFC</title>
</head>
<body>
    <div class="navBar">
        <img src="/imagens/logo.png" alt="logo_ReclamaFC">
        <h1>Reclama FC</h1>
    </div>
    
    <div class="conteinerCadastro">
        <div class="colunaEsquerda">
            <div class="caixaCadastro">
                <h1>Crie sua conta</h1>
                
                <h2>Nome</h2>
                <input type="text" placeholder="Digite o nome" required>
                
                <h2>CPF</h2>
                <input type="text" placeholder="Digite o CPF" required>
                
                <h2>Email</h2>
                <input type="text" placeholder="Digite o email" required>
                
                <h2>Senha</h2>
                <input type="password" placeholder="Digite a senha" required>
                
                <h2>Confirmar senha</h2>
                <input type="password" placeholder="Confirme sua senha" required>
                
                <a href="login.html"><button>Cadastrar</button></a>
            </div>
        </div>
        <div class="colunaDireita">
            <img src="/imagens/cadastro.png" alt="">
        </div>
    </div>
</html>
